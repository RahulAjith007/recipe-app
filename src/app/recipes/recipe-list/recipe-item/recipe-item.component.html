<div (click) = "onSelected()" class="List">
    <a 
    href='#'>
        <div class="ListDetails">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="ListImage">
            <img 
            [src]='recipe.imagePath'
            alt='{{recipe.name}}' 
            class="recipe-image" 
            >
        </span>
    </a>
    
</div>
